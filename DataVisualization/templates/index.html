<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVisualization</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div style="text-align: center;">
        <h1 style="font-size: large;">you have already start this project</h1>
    </div>
        <!-- ECharts DOM -->
        <div id="main" style="width: 800px;height:600px; background-color: antiquewhite;"></div>
        <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('main'));
        
            function fetchData() {
                axios.get('http://127.0.0.1:5000/api/getdata') 
                    .then(response => {
                        var data = response.data;
                        var option = {
                            backgroundColor: '#2c343c',
                            title: {
                                text: 'Customized Pie',
                                left: 'center',
                                top: 20,
                                textStyle: {
                                    color: '#ccc'
                                }
                            },
                            tooltip: {
                                trigger: 'item'
                            },
                            visualMap: {
                                show: false,
                                min: 0,
                                max: 1000,
                                inRange: {
                                    colorLightness: [0, 1]
                                }
                            },
                            series: [
                                {
                                    name: 'Access From',
                                    type: 'pie',
                                    radius: '55%',
                                    center: ['50%', '50%'],
                                    data: data.sort(function (a, b) {
                                        return a.value - b.value;
                                    }),
                                    roseType: 'radius',
                                    label: {
                                        color: 'rgba(255, 255, 255, 0.3)'
                                    },
                                    labelLine: {
                                        lineStyle: {
                                            color: 'rgba(255, 255, 255, 0.3)'
                                        },
                                        smooth: 0.2,
                                        length: 10,
                                        length2: 20
                                    },
                                    itemStyle: {
                                        color: '#c23531',
                                        shadowBlur: 200,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    },
                                    animationType: 'scale',
                                    animationEasing: 'elasticOut',
                                    animationDelay: function (idx) {
                                        return Math.random() * 200;
                                    }
                                }
                            ]
                        };
                        myChart.setOption(option);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        console.error('Error details:', error.response);
                    });
            }
        
            fetchData();
        </script>
        
</body>
</html>
