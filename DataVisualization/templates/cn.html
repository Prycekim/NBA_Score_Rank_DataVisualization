<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataVisualization</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- 引入jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div style="text-align: center;">
        <h1 style="font-size: large;">you have already started this project</h1>
    </div>
    <!-- ECharts DOM -->
    <div id="main" style="width: 800px; height: 600px; background-color: antiquewhite;"></div>
    <script type="text/javascript">
        var ROOT_PATH = 'https://echarts.apache.org/examples';

        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        myChart.showLoading();
            $.when(
            $.get(ROOT_PATH + '/data/asset/geo/USA.json'),
            $.getScript('https://fastly.jsdelivr.net/npm/d3-array'),
            $.getScript('https://fastly.jsdelivr.net/npm/d3-geo')
            ).done(function (res) {
            const usaJson = res[0];
            const projection = d3.geoAlbersUsa();
            myChart.hideLoading();
            echarts.registerMap('USA', usaJson);
            option = {
                title: {
                text: 'USA Population Estimates (2012)',
                subtext: 'Data from www.census.gov',
                sublink: 'http://www.census.gov/popest/data/datasets.html',
                left: 'right'
                },
                tooltip: {
                trigger: 'item',
                showDelay: 0,
                transitionDuration: 0.2
                },
                visualMap: {
                left: 'right',
                min: 500000,
                max: 38000000,
                inRange: {
                    color: [
                    '#313695',
                    '#4575b4',
                    '#74add1',
                    '#abd9e9',
                    '#e0f3f8',
                    '#ffffbf',
                    '#fee090',
                    '#fdae61',
                    '#f46d43',
                    '#d73027',
                    '#a50026'
                    ]
                },
                text: ['High', 'Low'],
                calculable: true
                },
                toolbox: {
                show: true,
                //orient: 'vertical',
                left: 'left',
                top: 'top',
                feature: {
                    dataView: { readOnly: false },
                    restore: {},
                    saveAsImage: {}
                }
                },
                series: [
                {
                    name: 'USA PopEstimates',
                    type: 'map',
                    map: 'USA',
                    projection: {
                    project: function (point) {
                        return projection(point);
                    },
                    unproject: function (point) {
                        return projection.invert(point);
                    }
                    },
                    emphasis: {
                    label: {
                        show: true
                    }
                    },
                    data: [
                    { name: 'Alabama', value: 4822023 },
                    { name: 'Alaska', value: 731449 },
                    { name: 'Arizona', value: 6553255 },
                    { name: 'Arkansas', value: 2949131 },

                    { name: 'Indiana', value: 6537334 },
                    { name: 'Iowa', value: 3074186 },
                    { name: 'Kansas', value: 2885905 },
                    { name: 'Kentucky', value: 4380415 },
                    { name: 'Louisiana', value: 4601893 },
                    { name: 'Maine', value: 1329192 },
                    { name: 'Maryland', value: 5884563 },

                ]
            };
            myChart.setOption(option);
        }).fail(function () {
            myChart.hideLoading();
            alert('请求错误了');
        });
         
    </script>
</body>
</html>
